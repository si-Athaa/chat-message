<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat-Message</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="auth.js"></script>
</head>
<body>
  <div id="app">
    <h1 class="logo">Chat-Message</h1>

    <!-- Login / Register -->
    <div id="auth-section">
      <input id="username" type="text" placeholder="Username">
      <input id="password" type="password" placeholder="Password">
      <button id="registerBtn">Register</button>
      <button id="loginBtn">Login</button>
    </div>

    <!-- Chat UI -->
    <div id="chat-section" style="display:none;">
      <div class="top-bar">
        <h2 id="currentUser"></h2>
        <button id="logoutBtn">Logout</button>
      </div>

      <div class="contacts">
        <h3>Contacts</h3>
        <ul id="contactList"></ul>
        <input id="addContactInput" type="text" placeholder="Add contact username">
        <button id="addContactBtn">Add</button>
      </div>

      <div class="chat-window">
        <h3 id="chatWith">Select a contact ðŸ‘‡</h3>
        <div id="messages"></div>

        <div id="messageBox" style="display:none;">
          <input id="messageInput" type="text" placeholder="Type message...">
          <button id="sendBtn">Send</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
