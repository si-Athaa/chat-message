<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat App </title>
  <link rel="icon" type="image/png" href="kainkafans.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <aside class="sidebar">
      <h2>💬 Contacts</h2>
      <p id="currentUser" class="username"></p>
      <div class="add-contact">
        <input type="text" id="addContact" placeholder="Add username...">
        <button id="addBtn">+</button>
      </div>
      <ul id="contacts"></ul>
    </aside>

    <main class="chat-section">
      <div class="chat-header">
        <h2 id="chatWith">Select a contact</h2>
        <button id="deleteAll" class="delete-all">🗑️ Clear Chat</button>
      </div>

      <div id="chatBox" class="chat-box"></div>

      <div class="chat-input">
        <input type="file" id="fileInput" style="display:none;">
        <button onclick="document.getElementById('fileInput').click()">📎</button>
        <input type="text" id="msg" placeholder="Type a message...">
        <button id="send">Send ➤</button>
      </div>
    </main>
  </div>

  <script type="module">
    import { initChat } from "./chat.js";
    initChat(prompt("Masukkan username kamu:"));
  </script>
</body>
</html>
