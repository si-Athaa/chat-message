<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat-Message</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>💬 Chat-Message</h1>
    <div class="chat-area">
      <div class="sidebar">
        <b id="username"></b>
        <button id="logout">Logout</button>
        <h3>Contacts</h3>
        <ul id="contacts"></ul>
        <div class="add-contact-controls">
          <input type="text" id="addContact" placeholder="Tambah username kontak" />
          <button id="addBtn">Tambah</button>
        </div>
        </div>
      <div class="chatbox">
        <h3 id="chatWith">Select a contact 👇</h3>
        <div id="chatBox"></div>
        <div class="controls">
          <label for="fileInput">📁</label> 
          <input type="file" id="fileInput" />
          <input type="text" id="msg" placeholder="Tulis pesan..." />
          <button id="send">Kirim</button>
          <button id="deleteAll">Hapus Semua</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="chat.js"></script>
</body>
</html>
