<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat-Message</title>
  <link rel="icon" type="image/png" href="kainkafans.png">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- ðŸ”¹ Auth Section -->
  <div id="auth-section">
    <h2>Login/Register</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button id="registerBtn">Register</button>
    <button id="loginBtn">Login</button>
  </div>

  <!-- ðŸ”¹ Chat Section -->
  <div id="chat-section" style="display: none;">
    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="profile">
          <div class="avatar">ðŸ˜Ž</div>
          <div id="currentUser" class="username">User</div>
        </div>
        <div class="contacts-area">
          <h3>Contacts</h3>
          <ul id="contacts"></ul>
          <input type="text" id="addContact" placeholder="Add contact username" />
          <button id="addBtn">Add</button>
        </div>
        <button id="logout" class="logout-btn">Logout</button>
      </div>

      <!-- Chatbox -->
      <div class="chatbox">
        <div class="chat-header">
          <h3 id="chatWith">Select a contact ðŸ‘‡</h3>
        </div>
        <div id="chatBox" class="chat-messages"></div>
        <div class="controls">
          <input type="text" id="msg" placeholder="Tulis pesan..." />
          <input type="file" id="fileInput" />
          <button id="send">Send</button>
          <button id="deleteAll">Hapus Semua</button>
        </div>
      </div>
    </div>
  </div>

  <!-- only auth.js at startup -->
  <script type="module" src="auth.js"></script>
</body>
</html>
