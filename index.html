<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat-Message</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- ðŸ”¹ Auth Section -->
  <div id="auth-section">
    <h2>Login/Register</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button id="registerBtn">Register</button>
    <button id="loginBtn">Login</button>
  </div>

  <!-- ðŸ”¹ Chat Section -->
  <div id="chat-section" style="display: none;">
    <div class="container">
      <h1>ðŸ’¬ Chat-Message</h1>
      <div class="chat-area">
        <div class="sidebar">
          <b id="currentUser"></b>
          <button id="logout">Logout</button>
          <h3>Contacts</h3>
          <ul id="contacts"></ul>
          <input type="text" id="addContact" placeholder="Add contact username" />
          <button id="addBtn">Add</button>
        </div>
        <div class="chatbox">
          <h3 id="chatWith">Select a contact ðŸ‘‡</h3>
          <div id="chatBox"></div>
          <div class="controls">
            <input type="text" id="msg" placeholder="Tulis pesan..." />
            <input type="file" id="fileInput" />
            <button id="send">Kirim</button>
            <button id="deleteAll">Hapus Semua</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="chat.js"></script>
</body>
</html>
